{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Quizzes{% endblock title_block %}

{% block body_block %}

<h5 class="text-center text-danger">*** Correct Answer field Must be Same with Option field *** </h5>
<h4 class="text-center">Quizzes Created {{quizCount}} </h4>
<div class="d-flex justify-content-center align-items-center d-block mb-5 pb-5">
    <form action="#" method="POST" class="w-50" enctype="multipart/form-data">
        {{form | crispy}}

        {% csrf_token %}
        <input type="submit" value="Submit" class="btn btn-primary ">
    </form>
</div>

{% endblock body_block %}
